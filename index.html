<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Tic Tac Toe</h1>
      <div class="score-container">
        <div class="score-item">
          <div class="square player-one"></div>
          <span>Player 1</span>
        </div>
        <div class="score-item"></div>
        <div class="score-item">
          <div class="square player-two"></div>
          <span>Player 2</span>
        </div>
      </div>
      
      <div class="board" id="board">
        <div class="block" id="block1"></div>
        <div class="block" id="block2"></div>
        <div class="block" id="block3"></div>
        <div class="block" id="block4"></div>
        <div class="block" id="block5"></div>
        <div class="block" id="block6"></div>
        <div class="block" id="block7"></div>
        <div class="block" id="block8"></div>
        <div class="block" id="block9"></div>
      </div>
      <div class="button-container">
        <button class="new-game-button">New Game</button>
        <!-- https://www.w3schools.com/howto/howto_css_modals.asp -->
        <button id="myBtn">Scores</button>

        <!-- The Modal -->
        <div id="myModal" class="modal">
          <!-- Modal content -->
          <div class="modal-content">
            <span class="close">&times;</span>
            <p class="player-one-wins">Player 1 Win(s):0</p>
            <p class="player-two-wins">Player 2 Win(s):0</p>
            <p class="tie">Tie:0</p>
          </div>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
