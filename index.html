<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Tic Tac Toe</h1>
      <div class="score-container">
        <div class="score-item">
          <div class="square player-one"></div>
          <span>Player 1</span>
        </div>
        <div class="score-item">
          <div class="square tie"></div>
          <span>Tie</span>
        </div>
        <div class="score-item">
          <div class="square player-two"></div>
          <span>Player 2</span>
        </div>
      </div>
      <div class="board" id="board">
        <div class="block" id="block1"></div>
        <div class="block" id="block2"></div>
        <div class="block" id="block3"></div>
        <div class="block" id="block4"></div>
        <div class="block" id="block5"></div>
        <div class="block" id="block6"></div>
        <div class="block" id="block7"></div>
        <div class="block" id="block8"></div>
        <div class="block" id="block9"></div>
      </div>
      <div class="button-container">
        <button class="new-game-button">New Game</button>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
